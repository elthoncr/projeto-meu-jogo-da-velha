<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS file Included / CSS inclusão do Arquivo -->
    <link rel="stylesheet" type="text/css" href="style/style.css" />

    <!-- JavaScript file included / JavaScript inclusão do Arquivo -->
    <script src="js/scripts.js"></script>
    <title>Jogo da Velha</title>
  </head>
  <body>
    <main>
      <h1>JOGO DA VELHA</h1>
      <div id="instruction-game">
        <p>O jogo inicia quando toca na casa do tabuleiro.</p>
        <p>Primeiro jogador é o <strong>Player X</strong></p>
        <p>E o</p>
        <p>Segundo jogador é o <strong>Player O</strong></p>
      </div>

      <!--<script playgame()></script>-->

      <!-- Grid of boxes / Grade de caixas. -->
      <div id="grid">
        <!-- Implementation of button 1 / Implementação do Botão 1 -->
        <!-- Quando o jogador clicar no input botão 1 - 
          Sera acionado a função playGame() e jogar() -->
        <input
          type="text"
          class="gridBox"
          id="botao1"
          onclick="playGame(); jogar('botao1');"
          placeholder=""
          readonly
        />

        <!-- Implementation of button 2 / Implementação do Botão 2 -->
        <input
          type="text"
          class="gridBox"
          id="botao2"
          onclick="playGame(); jogar('botao2');"
          readonly
        />

        <!-- Implementation of button 3 / Implementação do Botão 3 -->
        <input
          type="text"
          class="gridBox"
          id="botao3"
          onclick="playGame(); jogar('botao3');"
          readonly
        />

        <input type="text" class="gridBox" id="b4" readonly />

        <input type="text" class="gridBox" id="b5" readonly />

        <input type="text" class="gridBox" id="b6" readonly />

        <input type="text" class="gridBox" id="b7" readonly />

        <input type="text" class="gridBox" id="b8" readonly />

        <input type="text" class="gridBox" id="b9" readonly />
      </div>

      <button id="but" onclick="restartGame()">REINICIAR</button>

      <p id="print"></p>
    </main>
  </body>
</html>
